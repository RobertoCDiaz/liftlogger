<app-page-header pageTitle="Add Weightscale Data"></app-page-header>
<form class="content" (ngSubmit)="onSubmit()" [formGroup]="weightingForm">
  <div class="inputs">
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="weight"
      label="Weight (kg) *"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="fat_percentage"
      label="Fat (%) *"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="muscle_mass"
      label="Muscle Mass (kg) *"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="water_percentage"
      label="Water (%)"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="protein_percentage"
      label="Protein (%)"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="metabolism"
      label="Metabolism (kcal)"
    />
    <app-weightscale-data-input
      [formGroup]="weightingForm"
      formProperty="visceral_fat"
      label="Visceral Fat"
    />
  </div>
  <div class="options">
    <input
      class="datepicker-input"
      matInput
      [matDatepicker]="datepicker"
      (dateChange)="handleDatePicked($event)"
    />
    <mat-datepicker #datepicker></mat-datepicker>
    <app-button type="no-border" icon="today" (onClicked)="datepicker.open()">{{
      getAddDateText(weightingForm.value.datetime)
    }}</app-button>
    <app-button type="primary" [isSubmitButton]="true" [disabled]="weightingForm.invalid">
      Submit
    </app-button>
  </div>
  <div class="graph-container">
    <app-graph [data]="graphData" [showFakeData]="!graphData" [showMediaValues]="true"></app-graph>
  </div>
</form>
