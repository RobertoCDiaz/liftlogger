<div class="days">
  <p class="day-name">S</p>
  <p class="day-name">M</p>
  <p class="day-name">T</p>
  <p class="day-name">W</p>
  <p class="day-name">T</p>
  <p class="day-name">F</p>
  <p class="day-name">S</p>
  <p class="emptyDay" *ngFor="let empty of emptySquares"></p>
  <div
    class="day"
    *ngFor="let d of daysInMonth"
    [ngClass]="{ highlighted: highlightedDays.includes(d) }"
  >
    <p>{{ d }}</p>
    <div class="bubble"></div>
  </div>
</div>
