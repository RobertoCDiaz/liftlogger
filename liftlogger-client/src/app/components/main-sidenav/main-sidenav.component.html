<div class="profile">
  <img *ngIf="pictureUrl" [src]="pictureUrl" alt="profile picture" />
  <div *ngIf="!pictureUrl" class="picturePlaceholder"></div>
  <p class="email">{{ userEmail }}</p>
</div>
<div class="menu">
  <a
    *ngFor="let item of items"
    class="item"
    [ngClass]="{ selected: urlMatches(item.url) }"
    href="{{ item.url }}"
  >
    <span class="material-icons">{{ item.icon }}</span>
    <span>{{ item.name }}</span>
  </a>

  <mat-divider></mat-divider>

  <a class="item">
    <span class="material-icons">settings</span>
    <span>Settings</span>
  </a>
  <a class="item danger" (click)="handleLogout()">
    <span class="material-icons">logout</span>
    <span>Logout</span>
  </a>
  <!-- TODO: Remove these temporal items -->
  <a class="item" (click)="showTokenKey()">
    <span class="material-icons">key</span>
    <span>Get Token Key</span>
  </a>
  <a class="item" (click)="seedData()">
    <span class="material-icons">sync</span>
    <span>Seed database</span>
  </a>
</div>
