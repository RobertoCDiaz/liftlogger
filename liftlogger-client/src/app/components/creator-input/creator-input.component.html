<input
  *ngIf="!isTextArea"
  [ngClass]="{ title: isTitle }"
  type="text"
  [(ngModel)]="value"
  (ngModelChange)="onValueChanged()"
  [placeholder]="placeholder"
/>

<textarea
  *ngIf="isTextArea"
  [ngClass]="{ title: isTitle }"
  type="text"
  [(ngModel)]="value"
  (ngModelChange)="onValueChanged()"
  [placeholder]="placeholder"
></textarea>
