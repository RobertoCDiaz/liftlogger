<app-page-header>{{ title }}</app-page-header>

<div class="content">
  <div class="header">
    <app-creator-input
    placeholder="{{ inputTitle }}..."
    (valueChanged)="onTitleChanged($event)"
    [isTitle]="true"/>
    <app-creator-input
      placeholder="Description..."
      (valueChanged)="onDescriptionChanged($event)"
      [isTextArea]="true"/>
  </div>
  <div class="groups-selector">
    <ng-content></ng-content>
  </div>
  <div class="footer">
    <app-button
      type="no-border"
      (onClicked)="onCancelClicked()">
      Cancel
    </app-button>
    <app-button
      type="primary"
      class="action"
      (onClicked)="onCreateClicked()"
      [disabled]="!createEnabled">
      Create
    </app-button>
  </div>
</div>
