<app-page-header [pageTitle]="title"></app-page-header>

<div class="content">
  <div class="header">
    <app-creator-input
      id="titleInput"
      placeholder="{{ inputTitle }}..."
      (valueChanged)="onTitleChanged($event)"
      [isTitle]="true"
    />
    <app-creator-input
      id="descriptionInput"
      placeholder="Description..."
      (valueChanged)="onDescriptionChanged($event)"
      [isTextArea]="true"
    />
  </div>
  <div class="page-content">
    <ng-content></ng-content>
  </div>
  <div class="footer">
    <app-button type="no-border" (onClicked)="onCancelClicked()"> Cancel </app-button>
    <app-button
      id="createButton"
      type="primary"
      class="action"
      (onClicked)="onCreateClicked()"
      [disabled]="!createEnabled"
    >
      Create
    </app-button>
  </div>
</div>
