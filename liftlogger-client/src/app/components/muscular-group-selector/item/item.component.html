<div
  class="group"
  [ngClass]="{ checked: group.checked}">
    <span
    *ngIf="group.checked"
    (click)="toggleChecked(group)"
    class="checkbox material-icons">
    check_box
    </span>
    <span
      *ngIf="!group.checked"
      (click)="toggleChecked(group)"
      class="checkbox material-icons">
      check_box_outline_blank
    </span>
    <span class="name"
    (dblclick)="setPrimary(group)">
      {{ group.name }}
    </span>
    <span *ngIf="group.isPrimary" class="primary material-icons">
      star
    </span>
    <span *ngIf="group.groups" (click)="toggleExpanded()" class="expand material-icons">
      expand_more
    </span>
</div>
<div
  class="children"
  *ngIf="isExpanded">
  <app-muscular-group-selector-item
    *ngFor="let subgroup of group.groups"
    [data]="data"
    [isMultipleChoice]="isMultipleChoice"
    (itemToggled)="toggleChecked($event)"
    [group]="subgroup"/>
</div>
