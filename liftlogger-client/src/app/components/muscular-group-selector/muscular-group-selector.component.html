<div class="info">
  <p class="main">{{ text }}</p>
  <p class="secondary" *ngIf="secondaryText">{{ secondaryText }}</p>
</div>
<div class="container">

  <app-muscular-group-selector-item
    [data]="groups"
    *ngFor="let group of groups"
    [isMultipleChoice]="isMultipleChoice"
    (itemToggled)="groupToggled()"
    [group]="group" />
</div>
